<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Projects</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <div class="jumbotron"><h1 style='text-align:center'>Add New Project</h1></div>
    <div class="container">
      <form class="p-5 col-8" id="project-form">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input
            type="input"
            class="form-input"
            id="title"
            aria-describedby="projectTitle"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="details">Project Details</label>
          <input
            type="text"
            class="form-input"
            id="details"
            placeholder="Details"
          />
        </div>
        <div class="form-group">
          <label for="yarn">Yarn Color</label>
          <input
            type="text"
            class="form-input"
            id="yarn"
            placeholder="Color"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Submit
        </button>
      </form>

      <br/><br/>
      <div>
        <h1>My Projects</h1>
        <div id="project-container">

        </div>
    </div>
    </div>
    <script src="scripts/index.js"></script>
    
</body>
</html>
